<div class="presetForm">
    <form class="form-body" method="post" id="presetForm-{{current.presetID}}">
        <h2>Preset name</h2>
        <input name="presetName" type="text" value="{{current.presetName}}"/>
        <h2>Preset description</h2>
        <textarea name="presetDescription">{{current.presetDescription}}</textarea><br/>
        <div class="form-buttons">
            <button onclick="return checkPresetName();" class="featured button" type="submit">Save</button>
        </div>
        <hr>
        {% include 'forms/configForm.html' %}
        <div class="form-buttons">
            <button onclick="return  checkPresetName();" class="featured button" type="submit">Save</button>
        </div>
    </form>
</div>
